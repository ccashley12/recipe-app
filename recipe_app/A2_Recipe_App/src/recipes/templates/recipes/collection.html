<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipes - Collection</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/collection.css' %}">
    </head>

    <body>
        <h1>Recipes - Collection</h1>

        <a href="{% url 'logout' %}">Logout</a>

        <!-- Table displaying recipes and their images -->
        <table border="1" cellpadding="5" cellspacing="5">
            <tr>
                <td>Recipe Name</td>
                <td>Image</td>
            </tr>

            {% for object in object_list %}
            <tr>
                <td>
                    <a href="{{object.get_absolute_url}}">{{object.name}}</a>
                </td>
                
                <td>
                    <a href="{{object.get_absolute_url}}"><img src="{{object.pic.url}}"></a>
                </td>
            </tr>
            
            <br>
            {% endfor %}   
        </table>
    </body>
</html>
